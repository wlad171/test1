<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0066ff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.3);
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #0066ff;
            display: none;
        }

        .menu.active {
            display: block;
        }

        .title {
            font-size: 2em;
            color: #0066ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
        }

        .button {
            background: linear-gradient(45deg, #0066ff, #00ccff);
            border: none;
            padding: 10px 20px;
            margin: 5px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 150px;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.5);
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
        }

        .high-scores {
            margin-top: 20px;
            color: #0066ff;
        }

        @media (max-width: 600px) {
            .game-container {
                margin: 10px;
            }

            .button {
                width: 120px;
                padding: 8px 16px;
            }

            .title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score" class="score">Score: 0</div>
        <div id="menu" class="menu active">
            <h1 class="title">SNAKE GAME</h1>
            <p>Swipe to control the snake</p>
            <button id="startGame" class="button">START GAME</button>
            <div>
                <button id="classicSkin" class="button">CLASSIC</button>
                <button id="rainbowSkin" class="button">RAINBOW</button>
                <button id="neonSkin" class="button">NEON</button>
            </div>
            <div>
                <button id="easyMode" class="button">EASY</button>
                <button id="mediumMode" class="button">MEDIUM</button>
                <button id="hardMode" class="button">HARD</button>
            </div>
            <div class="high-scores">
                <h2>HIGH SCORES</h2>
                <p id="highScore">1. 150</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
