<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #1a1a1a);
            font-family: 'Press Start 2P', cursive;
            color: var(--tg-theme-text-color, #fff);
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .game-container {
            position: relative;
            width: 100vmin;
            height: 100vmin;
            max-width: 100%;
            max-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        canvas {
            width: 100%;
            height: 100%;
            border: 4px solid var(--tg-theme-button-color, #4CAF50);
            background-color: #000;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            box-sizing: border-box;
        }

        #score {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--tg-theme-button-color, #4CAF50);
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--tg-theme-secondary-bg-color, rgba(0, 0, 0, 0.9));
            padding: 20px;
            border: 4px solid var(--tg-theme-button-color, #4CAF50);
            text-align: center;
            width: 80%;
            max-width: 300px;
            border-radius: 12px;
        }

        .menu h1 {
            color: var(--tg-theme-button-color, #4CAF50);
            font-size: 20px;
            margin-bottom: 20px;
        }

        .menu-button {
            background-color: var(--tg-theme-button-color, #4CAF50);
            border: none;
            color: var(--tg-theme-button-text-color, white);
            padding: 10px 20px;
            margin: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
        }

        .difficulty {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .difficulty-button {
            background-color: var(--tg-theme-secondary-bg-color, #333);
            border: 2px solid var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-color, #4CAF50);
            padding: 8px 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 6px;
            flex: 1;
            min-width: 80px;
            max-width: 100px;
        }

        .difficulty-button.active {
            background-color: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, white);
        }

        .high-scores {
            margin-top: 20px;
            font-size: 12px;
            color: var(--tg-theme-button-color, #4CAF50);
        }

        .skins {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .skins h2 {
            width: 100%;
            color: var(--tg-theme-button-color, #4CAF50);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .skin-button {
            background-color: var(--tg-theme-secondary-bg-color, #333);
            border: 2px solid var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-color, #4CAF50);
            padding: 8px 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 6px;
            flex: 1;
            min-width: 80px;
            max-width: 100px;
        }

        .skin-button.active {
            background-color: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, white);
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            z-index: 100;
        }

        .control-button {
            width: 50px;
            height: 50px;
            background-color: rgba(76, 175, 80, 0.3);
            border: 2px solid var(--tg-theme-button-color, #4CAF50);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--tg-theme-button-color, #4CAF50);
            font-size: 20px;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div id="mainMenu" class="menu">
            <h1>SNAKE GAME</h1>
            <button class="menu-button" onclick="startGame()">START GAME</button>
            <div class="skins">
                <h2>SELECT SKIN</h2>
                <button class="skin-button active" onclick="setSkin('classic')">CLASSIC</button>
                <button class="skin-button" onclick="setSkin('rainbow')">RAINBOW</button>
                <button class="skin-button" onclick="setSkin('neon')">NEON</button>
            </div>
            <div class="difficulty">
                <button class="difficulty-button active" onclick="setDifficulty('easy')">EASY</button>
                <button class="difficulty-button" onclick="setDifficulty('medium')">MEDIUM</button>
                <button class="difficulty-button" onclick="setDifficulty('hard')">HARD</button>
            </div>
            <div class="high-scores">
                <h2>HIGH SCORES</h2>
                <div id="highScoresList"></div>
            </div>
        </div>
    </div>
    <div id="controls">
        <button class="control-button" id="upButton">↑</button>
        <div style="display: flex; gap: 10px;">
            <button class="control-button" id="leftButton">←</button>
            <button class="control-button" id="rightButton">→</button>
        </div>
        <button class="control-button" id="downButton">↓</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
